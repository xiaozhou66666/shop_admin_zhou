<div>
  <el-breadcrumb separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/home' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用户列表</el-breadcrumb-item>
  </el-breadcrumb>
  <el-row>
    <el-col :span="6">
      <div class="grid-content bg-purple">
        <div style="margin-top: 15px;" class="qinling">
          <el-input
            placeholder="请输入内容"
            class="input-with-select"
            v-model="keyword"
            @keyup.enter.native="search"
          >
            <el-button
              slot="append"
              icon="el-icon-search"
              @click="search"
            ></el-button>
          </el-input>
        </div>
      </div>
    </el-col>
    <el-col :span="6">
      <div class="grid-content bg-purple-light">
        <el-button type="success" plain @click="addFun">添加用户</el-button>
      </div>
    </el-col>
  </el-row>

  <el-table :data="tableData" stripe style="width: 100%">
    <el-table-column prop="username" label="姓名" width="180"></el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"></el-table-column>
    <el-table-column prop="mobile" label="电话"></el-table-column>
    <el-table-column prop label="用户状态">
      <template v-slot="{row}">
        <el-switch
          @change="changeFun(row.id,row.mg_state)"
          v-model="row.mg_state"
          active-color="#13ce66"
          inactive-color="#ff4949"
        ></el-switch>
      </template>
    </el-table-column>
    <el-table-column prop label="操作">
      <template v-slot="{row}">
        <el-button
          type="primary"
          plain
          size="mini"
          icon="el-icon-edit"
          @click="mixFun(row.id)"
        ></el-button>
        <el-button
          @click="deleteFun(row.id)"
          type="danger"
          plain
          size="mini"
          icon="el-icon-delete"
        ></el-button>
        <el-button
          type="success"
          icon="el-icon-check"
          size="mini"
          plain
          @click="fenleiFun(row)"
          >分配角色</el-button
        >
      </template>
    </el-table-column>
  </el-table>
  <el-pagination
    background
    layout="prev, pager, next"
    :page-size="pagesize"
    :total="total"
    :current-page="currentpage"
    @current-change="onPageChange"
  ></el-pagination>
  <!-- 添加模态框 -->
  <el-dialog
    title="添加用户"
    :visible.sync="dialogFormVisible"
    @close="$refs.addUserForm.resetFields()"
  >
    <el-form
      :rules="addUserRules"
      :model="addUserFormData"
      label-width="100px"
      ref="addUserForm"
    >
      <el-form-item label="用户名" prop="username">
        <el-input
          autocomplete="off"
          v-model="addUserFormData.username"
        ></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input
          autocomplete="off"
          v-model="addUserFormData.password"
          show-password
          type="password"
        ></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input autocomplete="off" v-model="addUserFormData.email"></el-input>
      </el-form-item>
      <el-form-item label="电话" prop="mobile">
        <el-input
          autocomplete="off"
          v-model="addUserFormData.mobile"
        ></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="dialogFormVisible = false">取 消</el-button>
      <el-button type="primary" @click="addClassFun">确 定</el-button>
    </div>
  </el-dialog>
  <!-- 修改模态框 -->
  <el-dialog
    title="修改用户信息"
    :visible.sync="mixSure"
    @close="$refs.editUserForm.resetFields()"
  >
    <el-form
      label-width="100px"
      :model="editUserFormData"
      ref="editUserForm"
      :rules="editUserRules"
    >
      <el-form-item label="用户名">
        <el-tag type="info" v-text="editUserFormData.username"></el-tag>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input
          autocomplete="off"
          v-model="editUserFormData.email"
        ></el-input>
      </el-form-item>
      <el-form-item label="电话" prop="mobile">
        <el-input
          autocomplete="off"
          v-model="editUserFormData.mobile"
        ></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="mixSure = false">取 消</el-button>
      <el-button type="primary" @click="editUser">确 定</el-button>
    </div>
  </el-dialog>
  <!-- 分配借宿狂 -->
  <el-dialog title="分配角色" :visible.sync="addfenlei">
    <el-form :model="assainRoleData">
      <el-form-item label="用户名" prop="username">
        <el-tag type="info" v-text="assainRoleData.username"></el-tag>
      </el-form-item>
      <el-form-item label="角色">
        <el-select v-model="assainRoleData.rid" placeholder="请选择角色">
          <el-option
            v-for="item in roleList"
            :value="item.id"
            :key="item.id"
            :label="item.roleName"
          >
          </el-option>
        </el-select>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="addfenlei = false">取 消</el-button>
      <el-button type="primary" @click="makefenleiSureFun">确 定</el-button>
    </div>
  </el-dialog>
</div>
